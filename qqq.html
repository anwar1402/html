<!DOCTYPE html>
<html>
<head>
  <title>Quiz Time!</title>
</head>
<body>
  <h1>Quiz Time!</h1>
  <p>My question</p>
  <form>
    <label><input type="radio" name="question" required class="correct"> a. first answer</label><br>
    <label><input type="radio" name="question" required> b. second answer</label><br>
    <label><input type="radio" name="question" required> c. third answer</label><br>
    <p class="result">
      <span class="correct_ans">correct answer!</span>
      <span class="wrong_ans">wrong answer!</span>
    </p>
  </form>
  
  <script>
    const radios = document.querySelectorAll('input[name="question"]');
    const result = document.querySelector('.result');
  
    radios.forEach(radio => {
      radio.addEventListener('click', () => {
        if (radio.classList.contains('correct')) {
          result.querySelector('.correct_ans').style.display = 'block';
          result.querySelector('.wrong_ans').style.display = 'none';
        } else {
          result.querySelector('.correct_ans').style.display = 'none';
          result.querySelector('.wrong_ans').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
