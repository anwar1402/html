<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link href="./js.css" rel="stylesheet">
    <title>Movie Search</title>
    <style>
        body {
            background-color: #93ae85;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #loading {
            display: none;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .a {
            text-align: center;
            margin-top: 100px;
        }

        .a>h2 {
            font-size: 40px;
            cursor: pointer;
            font-family: "Oswald", sans-serif;
        }

        .a>input {
            height: 40px;
            width: 300px;
            font-size: 15px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px solid #e5e6ec;
        }

        .a>button {
            height: 40px;
            width: 120px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: rgb(54, 88, 210);
            padding: 9px 34px;
            text-transform: uppercase;
            border: 0;
            border-radius: 4px;
            margin-right: 16px;
            cursor: pointer;
        }

        .a>button:hover {
            background-color: rgb(44, 74, 165);
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        button:after {
            content: 'Â»';
            position: absolute;
            opacity: 0;
            top: 14px;
            right: -20px;
            transition: 0.5s;
        }

        button:hover {
            padding-right: 24px;
            padding-left: 8px;
        }

        button:hover:after {
            opacity: 1;
            right: 10px;
        }

        #movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 3fr));
            gap: 30px;
            margin-top: 50px;
            padding: 20px;
        }

        .movie-cards {
            border: 2px solid rgb(0, 166, 255);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-family: "Kalam", cursive;
            font-size: 13.5px;
            background-image: url("https://images.pexels.com/photos/176851/pexels-photo-176851.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            padding: 20px;
        }

        .movie-thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
        }

        .movie-cards:hover {
            box-shadow: 4.0px 8.0px 8.0px hsl(0deg 0% 0% / 0.38);
            color: azure;
            transition: color 0.3s ease-in-out;
        }

        #movie-status {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            margin-top: 50px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .a>input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .a>button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="a">
        <h2>Movie Search</h2>
        <input type="text" id="movie-name" placeholder="Enter movie name">
        <button id="search-btn">Search</button>
    </div>
    <div id="loading">Loading...</div>
    <div id="movie-status"></div>
    <div id="movie-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var movieNameElement = document.getElementById("movie-name");
            var searchButton = document.getElementById("search-btn");
            var movieContainer = document.getElementById("movie-container");
            var movieStatusElement = document.getElementById("movie-status");
            var loadingElement = document.getElementById("loading");

            searchButton.addEventListener("click", function () {
                movieContainer.innerHTML = "";
                movieStatusElement.innerHTML = "";
                let movieName = movieNameElement.value;
                var xhttp = new XMLHttpRequest();
                loadingElement.style.display = "block";

                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        loadingElement.style.display = "none";
                        movieStatusElement.innerHTML = "";

                        let result = JSON.parse(this.responseText);
                        if (result.Response === "True") {
                            console.log(result);
                            result.Search.map((item, i) => {
                                movieContainer.innerHTML += `
                                    <div class="movie-cards">
                                        <img class="movie-thumbnail" src="${item.Poster}" />
                                        <p><b>Title: </b>${item.Title}</p>
                                        <p><b>Release Year: </b>${item.Year}</p>
                                        <p><b>Type: </b>${item.Type}</p>
                                    </div>
                                `;
                            });
                        } else if (result.Response === "False") {
                            movieStatusElement.innerText = "404 movie not found..!";
                        }
                    }
                };

                xhttp.open("GET", `https://www.omdbapi.com/?apikey=45f0782a&s=${movieName}`, true);
                xhttp.send();
            });
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
