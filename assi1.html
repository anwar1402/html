<!DOCTYPE html>
<html>
    <head>
    <meta charset="uft-8">
    <title>Input Controls</title>
</head>
<body>
    <form>
        <label>Name :</label>
        <input typ="text">
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" >
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your Email">
        <label>Age</label>
        <input type="number" name="number" placeholder="18">
        <label>Rating</label>
        <input type="range">
        <label>Date of brith: </label>
        <input type="date">
        <label>Time</label>
        <input type="time">
        <label>Image</label>
        <input type="image" width="150" height="50">
        <label>Week</label>
        <input type="week">
        <label>Month</label>
        <input type="month">
        <label>Datetiem _Local:</label>
        <input type="datetime-local">
        <label>URL</label>
        <input type="url">
        <label>Search</label>
        <input type="search">
        <label>Gender</label>
        <label><input type="radio" name="Male">Male</label>
        <label><input type="radio" name="Male">Feale</label>
        <br>
        <label>Interest</label>
        <label><input type="checkbox" name="interest" >Reading</label>
        <label><input type="checkbox" name="interest" >Sports</label>
        <label>Country</label>
       <select>
        <option value="USA">USA</option>
        <option value="INDIA">INDAI</option>
        <option value="AFRICA">AFTICA</option>
       </select>
       <label>Message:</label>
       <textarea rows="2" cols="9"></textarea>
       <input type="submit">
        
    </form>
</body>
</html>
