<html>
    <head>
        <title>list</title>
        <style>
            table{
                border: 2px solid black;
                text-align: left;
                border-collapse: collapse;
                text-align: left;
            }
            th{
                border: 2px solid black;
                background-color: rgb(144, 201, 237);
                padding: 2%;
            
            }
            td{
                border: 2px solid black;
                padding: 2%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Invoice #12345ABC</th>
                <th colspan="4">18 jul 2019</th>
            </tr>
            <tr>
                <th>Pay to:</th>
                <th colspan="4" >customer</th>
            </tr>
            <tr>
                <td>The tech park</td>
                <td colspan="4">John lark</td>
            </tr>
            <tr>
                <td>123 willow street</td>
                <td colspan="4">Dummy apartment</td>
            </tr>
            <tr>
                <td>Boulevard, LA -567892</td>
                <td colspan="4">Boulevard, LA -567892</td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>MRP</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Biriyani</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>3</td>
                <td>200</td>
                <td>600</td>
            </tr>
            <tr>
                <th colspan="2">Subtotal</th>
                <td colspan="4">1800</td>
            </tr>
            <tr>
                <th colspan="1">Tax</th>
                <td colspan="2">10%</td>
                <td>180</td>
            </tr>
            <tr>
                <th colspan="3">Grand total</th>
                <td>Rs 1620</td>
            </tr>
        </table>

    </body>
</html>
